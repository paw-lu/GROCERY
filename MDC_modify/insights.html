<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="assets/GROCERY_icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bundle.css">
</head>
<body class="home">
  <nav class="grocery-drawer mdc-drawer mdc-drawer--permanent">
    <i class="material-icons md-36"
      <g id="XMLID_2_">
        <g id="XMLID_4_">
            shopping_basket
        </g>
        <rect id="XMLID_1_" fill="none" width="24" height="24"/>
      </g>
    </i>
    <h1 class="grocery-title">GROCERY</h1>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item shop-nav" href="index.html">
          Shop
        </a>
        <a class="mdc-list-item insights-nav" href="insights.html">
          Insights
        </a>
        <li class="grocery-select-item-divider mdc-list-divider" role="separator"></li>
        <a class="mdc-list-item about-nav" href="about.html">
          About
        </a>
        <a class="mdc-list-item help-me-nav" href="help.html">
          Please hire me :(
        </a>
      </nav>
    </div>
  </nav>
  <div class="grocery-body">
    <section class="header">
      <h1>Plots</h1>
    </section>
    <div class="mdc-layout-grid plot-list">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">

          <head class="m-charts">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
            google.charts.load('current', {'packages':['line']});
            google.charts.setOnLoadCallback(drawSheetName);

            function drawSheetName() {
           var queryString = encodeURIComponent('SELECT A, B, C');

           var query = new google.visualization.Query(
               'https://docs.google.com/spreadsheets/d/1AtM3t0BdOYQmXbL-sLKbcAQZlI2o6g2dPgoFGbCChy0/edit#gid=0' + queryString);
           query.send(handleSampleDataQueryResponse);
          };


      function handleSampleDataQueryResponse(response) {
       if (response.isError()) {
         alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
         return;
       };

       var data = response.getDataTable();

       var options = {
         chart: {
           title: 'VPFM phase',
           subtitle: 'Croconic acid thin films'
         },

         legend: {position:'none'
         },

         vAxis: {title: 'Phase (\u00b0)'
         },
         hAxis: {title: 'Bias (V)'
         },
       };

       var chart = new google.charts.Line(document.getElementById('columnchart_material'));
       chart.draw(data, google.charts.Line.convertOptions(options));


      }

      </script>
       </head>
      <body>
       <div id="columnchart_material" style="width: 1000px; height: 500px;"></div>
     </body>
   </div>
 </div>
</div>

  </div>
  <script src="bundle.js" async></script>
</body>
