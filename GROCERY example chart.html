<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Aisle', 'Relative aisle orders'],
          ['Beauty', 0],
          ['Tofu meat alternatives', 0.16],
          ['Bulk dried fruits vegetables', 0.16],
          ['Soft drinks', 1.9],
          ['Frozen pizza', 1.7]
        ]);

        var options = {
          chart: {
            title: 'Orders with an item from beers and coolers aisle',
          },
          fontSize: 25,
          colors: '#FEDBD0',
          vAxis: {
            title: 'Relative aisle orders',
            titleTextStyle: {
              fontSize: 13
            },
            textStyle: {
              fontSize: 13
            }
          },
          hAxis: {
            // Slanted text not supported yet for Material versions
            // slantedText: true,
            // slantedTextAngle: 45,
            titleTextStyle: {
              fontSize: 13
            },
            textStyle: {
              fontSize: 13
            },
          },
          legend: {
            position: 'none'
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
  </body>
</html>
